environment:
  host:
    os: windows
    flavor: datacenter
    version: 2016
  runtime:
    provider: appcontainer
    image: 'cdpxwin.azurecr.io/legacy/global/vse2017u5-external-azsdk-ext-win14393.1884:1.1-node10'
    source_mode: map

resources:
  repositories:
  - repository: Application-Insights-Workbooks.it-IT
    name: MicrosoftDocs/Application-Insights-Workbooks.it-IT
    type: git
  - repository: Application-Insights-Workbooks.ru-RU
    name: MicrosoftDocs/Application-Insights-Workbooks.ru-RU
    type: git

steps:
  - checkout: self
  - checkout: Application-Insights-Workbooks.it-IT
  - checkout: Application-Insights-Workbooks.ru-RU
  - script: ls -R
    displayName: Recursive directory listing

version:
  name: 'First version'
  major: 1
  minor: 0
  system: 'patch'

restore:
  commands: 
    - !!defaultcommand
      name: 'NPM Install'
      command: 'npmInstall.cmd'

build:
  commands:
    - !!buildcommand
      name: 'Process Templates'
      command: 'scripts\processTemplates.cmd'
      fail_on_stderr: true
      artifacts:
        - from: 'output'
          to: 'WorkbookArtifacts'
          include:
            - 'community-templates-V2.json'

test:
  commands: 
    - !!testcommand
      name: 'NPM Test'
      command: 'npmTest.cmd'
      fail_on_stderr: true
      skip_on_developer_box: true

static_analysis_options: 
  moderncop_options:
    disable_tool_scan: true
    files_to_scan:
      - exclude:
          - '**/*.*'
